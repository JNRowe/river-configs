<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <filter id="sketchy">
            <feTurbulence type="fractalNoise" baseFrequency="0.05" numOctaves="2" result="noise" />
            <feDisplacementMap in="SourceGraphic" in2="noise" scale="5" xChannelSelector="R" yChannelSelector="G" />
        </filter>
    </defs>

    <rect x="5" y="5" width="390" height="190" fill="#1b1d1e" filter="url(#sketchy)"/>

    <!-- Window 1 (left) -->
    <rect x="10" y="10" width="180" height="180" fill="#a6e22e" stroke="#000" stroke-width="3" filter="url(#sketchy)" />
    <text x="100" y="120" font-size="80" fill="#000" text-anchor="middle" alignment-baseline="middle" filter="url(#sketchy)">1</text>

    <!-- Separator line (vertical) -->
    <line x1="200" y1="10" x2="200" y2="190" stroke="#000" stroke-width="4" filter="url(#sketchy)" />

    <!-- Window 2 (top right) -->
    <rect x="210" y="10" width="180" height="85" fill="#75715e" stroke="#000" stroke-width="3" filter="url(#sketchy)" />
    <text x="300" y="65" font-size="40" fill="#000" text-anchor="middle" alignment-baseline="middle" filter="url(#sketchy)">2</text>

    <!-- Separator line (horizontal) -->
    <line x1="210" y1="100" x2="390" y2="100" stroke="#000" stroke-width="4" filter="url(#sketchy)" />

    <!-- Window 3 (bottom right) -->
    <rect x="210" y="105" width="180" height="85" fill="#f92672" stroke="#000" stroke-width="3" filter="url(#sketchy)" />
    <text x="300" y="160" font-size="40" fill="#000" text-anchor="middle" alignment-baseline="middle" filter="url(#sketchy)">3</text>
</svg>
