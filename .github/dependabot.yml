version: 2
updates:
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    target-branch: "main"
    labels:
      - "dependencies"
    groups:
      main:
        patterns:
          - "sphinx"
          - "sphinx_rtd_theme"
          - "sphinxcontrib-spelling"
      lint:
        patterns:
          - "restructuredtext-lint"
      runtime:
        dependency-type: "production"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    target-branch: "main"
    labels:
      - "github-actions"
    commit-message:
      prefix: "ci"
