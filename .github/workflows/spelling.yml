name: Check spelling

on:
  push:
    paths:
      - .github/workflows/spelling.yml
      - conf.py
      - requirements.txt
      - "**.rst"

permissions:
  contents: read

jobs:
  build:
    name: Run Sphinx spelling build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13"]
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false

      - name: Install uv
        uses: astral-sh/setup-uv@d0cc045d04ccac9d8b7881df0226f9e82c39688e # v6.8.0
        with:
          python-version: ${{ matrix.python-version }}
          version: 0.9.2
          activate-environment: true
          cache-dependency-glob: requirements.txt

      - name: Install dependencies
        run: |
          # We don't need man-db updates for throwaway installs
          echo "set man-db/auto-update false" | sudo debconf-communicate
          sudo dpkg-reconfigure man-db
          sudo eatmydata apt-get install -qq enchant-2 hunspell-en-gb
          uv pip install -r requirements.txt

      - name: Run Sphinx spelling build
        # Use --quiet as in this job we only need spelling results, not generic
        # Sphinx output that would be seen in HTML jobs.
        run: |
          sphinx-build --quiet -b spelling . _build/spelling
